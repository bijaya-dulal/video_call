<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Meeting</title>
    <style>
        /* Reset some default styles */
body, h1, form, input, button {
    margin: 0;
    padding: 0;
    border: 0;
    font-family: Arial, sans-serif;
}

/* General body styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

/* Container for the form */
.container {
    background-color: #ffffff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Styling for the header */
.container h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333333;
}

/* Styling for the form */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Styling for the label */
form label {
    margin-bottom: 10px;
    font-size: 18px;
    color: #555555;
}

/* Styling for the input field */
form input {
    padding: 10px;
    width: 100%;
    max-width: 300px;
    margin-bottom: 20px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Styling for the button */
form button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Join Meeting</h1>
        <form id="join-meeting-form" method='POST'>
            {% csrf_token %}
            <label for="meeting-id">Meeting ID:</label>
            <input type="text" id="meeting-id" name="roomID" required>
            <button type="submit">Join</button>
        </form>
    </div>
</body>
</html>
